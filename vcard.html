<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vCard - Your Name</title>
  <style>
    body {
      background-color: #e6f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .card {
      background: white;
      border: 2px solid #db5c5c;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .title {
      color: #db5c5c;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .contact {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .download-btn {
      margin-top: 30px;
      width: 100%;
      background-color: #db5c5c;
      color: white;
      padding: 12px;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .logo, .qr {
      display: block;
      margin: 0 auto 20px auto;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Left Card: Contact Info -->
    <div class="card">
      <div class="title">Your Name or Group</div>

      <div class="contact">
        <img src="https://img.icons8.com/color/24/gmail-new.png" alt="email" />
        aranya0924@gmail.com
      </div>
      <div class="contact">
        <img src="https://img.icons8.com/color/24/linkedin.png" alt="LinkedIn" />
        <a href="https://www.linkedin.com/feed/" target="_blank">LinkedIn</a>
      </div>
      <div class="contact">
        <img src="https://img.icons8.com/ios-glyphs/24/github.png" alt="GitHub" />
        <a href="https://github.com/Mom5MoreMins" target="_blank">GitHub</a>
      </div>

      <a href="images/vcard.vcf" download>
        <button class="download-btn">Download vCard</button>
      </a>
    </div>

    <!-- Right Card: Logo & QR Code -->
    <div class="card" style="text-align: center;">
      <img src="images/qrcode.png" alt="QR Code" class="qr">
    </div>

  </div>
</body>
</html>
